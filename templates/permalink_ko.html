<!-- page for specific blog post link -->
{% extends "base.html" %}

{% block head %}<title>AT Jindo - {{post.subject_translation}}</title>{% endblock %} 

{% block content %}
<div class="row-fluid">
<div class="span8 offset2 well">
  <h4 class="bpost">{{post.subject_translation}}</h4>
  <p>{{post.created.strftime("%b %d, %Y")}}<p>
  <p>{{post.content_translation.replace('\n', '<br>')|safe}}</p> 
</div>
</div>

{% endblock %}
