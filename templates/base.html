<!DOCTYPE html>
<html>
  <head>
    {% block head %} {% endblock %}
    <meta name='description' content="This website is a reocrd of my 2013 south-bound thru-hike on the Appalachian Trail with my dog Nara.  If all goes well, we will have walked 2,200 miles (5 million steps) across 14 States.">
    <meta name="google-site-verification" content="CH_NYRhg_NJSvXVqnSJziiXpZl6npMjwvqP50AL7xcg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/css/main.css" rel="stylesheet">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

      ga('create', 'UA-41079755-1', 'atjindo.com');
      ga('send', 'pageview');

  </head>
  <body>
    <div id="wrap">
      <div class="container-narrow">
        {% block title %}

        <!-- top navbar -->
        <div class="row-fluid">
          <div class="span6 offset3">
            <div class="navbar">
              <div class="navbar-inner">     
                  <ul class="nav">
                    <li><a href="/{% if state %}{{state}}{% else %}XX{% endif %}">Blog</a></li>
                   
                    <li><a href="/FAQs">FAQs</a></li>
                                 
                    <li><a href="/gear">Gear</a></li>
                    <li><a href="/links">Links</a></li>
                     <li><a href="/support">Support</a></li>   
                    <!--<li><a href="/contact">Contact</a></li> -->
                    <li><a href="/contact">Contact</a></li>
                  </ul>   
              </div>
            </div>           
          </div>
        </div>
      
        <!-- header -->
        <div class="jumbotron">
         <a href='/'><h1>Appalachian Trail Jindo</h1></a>
          <p class="lead">A 2,200 mile hike with my dog Nara.</p> 
        </div>  
      {% endblock %}

      {% block content %}

      {% endblock %}
      </div> <!--container-narrow -->
      <div id="push"></div>
  
    </div> <!--warp -->

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>

  <div class="container-narrow">

        <a href="#" title="To the top of this page"><b>BACK TO TOP</b></a>

    </div>
  </div>





</html>
