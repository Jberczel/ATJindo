<!-- page acts as archive and lists all posts -->

{% extends 'base.html' %}
{% block head %}<title>AT Jindo - EditPage</title>{% endblock %}   
{% block content %}

{% for p in posts %}
	<p class="bpost"><a href="/blog/{{p.key().parent().name()}}/{{p.key().id()}}/edit">{{p.subject}}</a></p>
{% endfor %}

{% endblock %}
