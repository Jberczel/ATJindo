<!-- page acts as archive and lists all posts -->

{% extends 'base.html' %}
{% block head %}<title>AT Jindo - EditPage</title>{% endblock %}   
{% block content %}

<h4>Blog Postings</h4>
{% for p in posts %}
	<p class=bpost><a href="{{p.key().parent().name()}}/{{p.key().id()}}/edit">{{p.subject}}</a></p>
{% endfor %}

{% endblock %}
