application: atjindohike
version: 1-1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  static_dir: css

- url: /img
  static_dir: img

- url: /js
  static_dir: js

- url: /_ah/login_required
  script: main.app

- url: /blog/[A-Z]{2}/\d+/(translate|edit)
  login: admin
  script: main.app

- url: /newpost
  login: admin
  script: main.app

- url: /updateSchema
  script: main.app
  login: admin
  secure: always

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest


builtins:
- appstats: on
- deferred: on